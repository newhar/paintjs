<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paintjs</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="canvas">
      <canvas></canvas>
    </div>
    <div class="contorls">
      <div class="brush">
        <input type="range" id="js_range" min="0.1" max="5.0" step="0.1" />
      </div>
      <div class="control__mode">
        <button id="js_fill">Fill</button>
        <button id="js_save">Save</button>
      </div>
      <div class="control__btns" id="jsbtns">
        <button class="control__btn" style="background-color: white;"></button>
        <button class="control__btn" style="background-color: red;"></button>
        <button class="control__btn" style="background-color: orange;"></button>
        <button class="control__btn" style="background-color: yellow;"></button>
        <button class="control__btn" style="background-color: green;"></button>
        <button class="control__btn" style="background-color: blue;"></button>
        <button
          class="control__btn"
          style="background-color: darkblue;"
        ></button>
        <button class="control__btn" style="background-color: violet;"></button>
      </div>
    </div>
  </body>
</html>
